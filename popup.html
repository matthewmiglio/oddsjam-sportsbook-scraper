<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #00a8e8;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    #startBtn {
      background: #00a8e8;
      color: white;
    }
    #startBtn:hover {
      background: #0090c5;
    }
    #startBtn:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #stopBtn {
      background: #dc3545;
      color: white;
      display: none;
    }
    #stopBtn:hover {
      background: #c82333;
    }
    #downloadBtn {
      background: #28a745;
      color: white;
      display: none;
    }
    #downloadBtn:hover {
      background: #218838;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      background: #2a2a4a;
      border-radius: 6px;
      font-size: 13px;
      min-height: 40px;
      max-height: 150px;
      overflow-y: auto;
    }
    .progress {
      color: #ffc107;
    }
    .done {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    .stopped {
      color: #fd7e14;
    }
  </style>
</head>
<body>
  <h2>OddsJam Region Scraper</h2>
  <button id="startBtn">Start Scraping</button>
  <button id="stopBtn">Stop Scraping</button>
  <button id="downloadBtn">Download CSV</button>
  <div id="status">Click "Start Scraping" while on the OddsJam arbitrage page.</div>
  <script src="popup.js"></script>
</body>
</html>
